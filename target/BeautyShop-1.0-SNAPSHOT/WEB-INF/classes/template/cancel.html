<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
</head>
<body >

<!--导航条-->
<div class="row">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">你今天真好看——美妆商城</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--注意后期修改-->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入搜索内容...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>


                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a>登录用户：
                            <span th:if="${username!=''}" th:text="${username}"></span>
                            <span th:if="${username==''||username==null}">匿名用户</span>
                        </a>
                    <li class="dropdown">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">操作 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:if="${username==''||username==null}"
                                   href="http://localhost:8080/user/login">登陆</a></li>
                            <li><a th:if="${username==''||username==null}"
                                   href="http://localhost:8080/user/register">注册</a></li>
                            <li><a href="http://localhost:8080/user/update"
                                   th:if="${!(username==''||username==null)}">个人中心（修改）</a></li>
                            <li><a href="http://localhost:8080/user/exit"
                                   th:if="${!(username==''||username==null)}">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>


<!--支付成功-->
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">支付信息</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <img th:src="@{/images/gongxi.gif}">
                    </div>
                    <div class="col-sm-6">
                        <br/>
                        <br/>
                        <h1 style="color:red">退单成功</h1>
                        <!--<a href="http://localhost:8080/commodity/list"><button type="button" class="btn btn-danger btn-lg">返回首页</button></a>-->
                        <a href="http://192.168.81.140:8080/BeautyShop-1.0-SNAPSHOT/commodity/list"><button type="button" class="btn btn-danger btn-lg">返回首页</button></a>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
