<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  采用cdn分发技术  -->
    <!--jquery的网络链接-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <!--bootstrap   css / js 的网络链接-->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <!--font-awesome图标字体的网络链接-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>


<!--导航条-->
<div class="row">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">你今天真好看——美妆商城</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--注意后期修改-->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入搜索内容...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>


                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a>登录用户：
                            <span th:if="${username!=''}" th:text="${username}"></span>
                            <span th:if="${username==''||username==null}">匿名用户</span>
                        </a>
                    <li class="dropdown">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">操作 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:if="${username==''||username==null}"
                                   href="http://localhost:8080/user/login">登陆</a></li>
                            <li><a th:if="${username==''||username==null}"
                                   href="http://localhost:8080/user/register">注册</a></li>
                            <li><a href="http://localhost:8080/user/update"
                                   th:if="${!(username==''||username==null)}">个人中心（修改）</a></li>
                            <li><a href="http://localhost:8080/user/exit"
                                   th:if="${!(username==''||username==null)}">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>





<!--寄送地址-->
<div class="row">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">请选择邮寄地址</h3>
        </div>
        <div class="panel-body">
            <div class="row" style="margin-left: 100px">
                <div class="col-sm-2">
                    <input type="radio"/>
                </div>
                <div class="col-sm-10">
                    <h4>甘肃省兰州市兰州理工大学彭家坪校区</h4>
                </div>
            </div>

            <div class="row"  style="margin-left: 100px">
                <div class="col-sm-2">
                    <input type="radio"/>
                </div>
                <div class="col-sm-10">
                    <h4>山东省菏泽市东明县</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!--购买商品的相关信息-->
<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">订单信息</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <!--头-->
                <th>
                <td>产品名称</td>
                <td>产品小图</td>
                <td>产品价格</td>
                <td>数量</td>
                <td>金额</td>
                </th>
                <!--信息-->
                <tr>
                    <td th:text="${OrderCommodity.getCategoryName()}"></td>
                    <td><img src="@{${OrderCommodity.getImg()}}" style="width:20%"/></td>
                    <td th:text="${OrderCommodity.getPrice()}+'元'"></td>
                    <td th:text="${orderNum}"></td>
                    <td th:text="${totalPrice}+'元'"></td>
                </tr>
            </table>
        </div>
    </div>
</div>



<!--订单总额-->
<div class="row">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">订单合计</h3>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-sm-10">
            <h3 th:text="'订单总价：￥'+${totalPrice}+'元'"></h3>
        </div>
        <div class="col-sm-2">
            <!--<a th:href="'http://localhost:8080/makeOrder/confirmOrder?total='+${totalPrice}+'&address=兰州理工大学&tel=112233'">-->
            <a th:href="'http://192.168.81.140:8080/BeautyShop-1.0-SNAPSHOT/makeOrder/confirmOrder?total='+${totalPrice}+'&address=兰州理工大学&tel=112233'">
                <button type="button" class="btn btn-danger">支付</button></a>
        </div>
    </div>
</div>


</body>
</html>
