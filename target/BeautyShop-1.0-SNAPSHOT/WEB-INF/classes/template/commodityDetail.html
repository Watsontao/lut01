<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  采用cdn分发技术  -->
    <!--jquery的网络链接-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <!--bootstrap   css / js 的网络链接-->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <!--font-awesome图标字体的网络链接-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

<!--导航条-->
<div class="row">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">你今天真好看——美妆商城</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--注意后期修改-->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入搜索内容...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>


                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a>登录用户：
                            <span th:if="${username!=''}" th:text="${username}"></span>
                            <span th:if="${username==''||username==null}">匿名用户</span>
                        </a>
                    <li class="dropdown">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">操作 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:if="${username==''||username==null}"
                                   href="http://localhost:8080/user/login">登陆</a></li>
                            <li><a th:if="${username==''||username==null}"
                                   href="http://localhost:8080/user/register">注册</a></li>
                            <li><a href="http://localhost:8080/user/update"
                                   th:if="${!(username==''||username==null)}">个人中心（修改）</a></li>
                            <li><a href="http://localhost:8080/user/exit"
                                   th:if="${!(username==''||username==null)}">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>


<!--功能-->
<div class="row">
    <div class="jumbotron" style="height: 600px">
        <!--商品图片-->
        <div class="col-sm-6">
            <!--<img src="../static/commodity/01.png" style="margin-left: 100px">-->
            <img th:src="@{${commodity.getImg()}}" style="margin-left: 100px"/>
        </div>

        <!--商品信息-->
        <div class="col-sm-6">
            <h2 th:text="'品牌：'+${commodity.getCommodityName()}"></h2>
            <br/>
            <br/>
            <h4>价格:<span style="color:red" th:text="${commodity.getPrice()}+'元'">20</span></h4>
            <br/>
            <br/>

            <!--<form action="http://localhost:8080/makeOrder/list" method="post">-->
            <form action="http://192.168.81.140:8080/BeautyShop-1.0-SNAPSHOT/makeOrder/list" method="post">
                <!--type="number"：指定输入框的类型为数字类型；
                name="orderNum"：指定输入框的名称为 orderNum，该名称会作为表单提交时的参数名；
                value="1"：指定输入框的默认值为 1-->
                <h4>购买数量<input type="number" name="orderNum" value="1"/></h4>
                <br/>
                <p>
                    <button class="btn btn-primary btn-lg" type="submit">立即购买</button>
                </p>
            </form>
        </div>
    </div>
</div>
</div>
</div>


<!--撑场面的-->
<div class="row">
    <center><img src="../static/commodity/01.png" style="width: 100%"/></center>
    <center><img src="../static/commodity/02.png" style="width: 100%"/></center>
    <center><img src="../static/commodity/03.png" style="width: 100%"/></center>
</div>

</body>
</html>
